<script>
    var resposta = document.getElementById('info');
    var xmlt= new XMLHttpRequest();
    function enviar(){
        resposta.innerHTML = "Enviando...";
        xmlt.open('GET', "http://localhost:8080/planilha?json=" + jsonconvertido);
        xmlt.send("http://localhost:8080/planilha?json=" + jsonconvertido)
        xmlt.onreadystatechange = function(){
        if(xmlt.readyState === 4){
            if(xmlt.status === 200){
                resposta.innerHTML = 'baixe a planilha clicando <a href="../../api/planilharesposta.xlsx">AQUI</a>'
                }else{
                    resposta.innerHTML = "não foi possível entrar em contato com a api"
                }
            }else{
                resposta.innerHTML = 'não foi possível entrar em contato com a api'
            }
        }
    }

    
</script>
